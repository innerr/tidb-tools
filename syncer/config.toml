[[route-rules]]
kind = "table"
pattern = "abc_*"
target = "abc"

[[route-rules]]
kind = "table"
pattern = "xyz_*"
target = "xyz"

[[route-rules]]
kind = "schema"
pattern = "abc_*"
target = "abc"

[from]
host = "127.0.0.1"
user = "root"
password = ""
port = 3306

[to]
host = "127.0.0.1"
user = "root"
password = ""
port = 4000
